<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Figuras Geométricas</title>
</head>
<body>
    
    <!-- Encabezado-->
    <header class="header">
        <h1 class="header-title">Figuras geométricas</h1>
        <p class="header-description">
            Calcular diferentes medidas de figuras geométricas como área y perímetro.
        </p>
    </header>

    <!-- Respuesta-->
    <div class="answer">
        <p id="result"></p>
    </div>

    <!--Sección de cajas-->

    <section class="figures">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide cada lado de tu cuadrado?</p>
                <input class="box-main__input" type="number" placeholder="Ingrese lios lados" name="inputSide" id="inputSide">
                <button class="box-main__btn" type="button" id="btnPerimSquare">Perímetro</button>
                <button class="box-main__btn" type="button" id="btnAreaSquare">Área</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Triangulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide cada lado del triangulo?</p>
                <input class="box-main__input" type="number" placeholder="Ingrese lado 1" name="inputSide1" id="inputSide1">
                <input class="box-main__input" type="number" placeholder="Ingrese lado 2" name="inputSide2" id="inputSide2">
                <input class="box-main__input" type="number" placeholder="Ingrese lado 3" name="inputSide3" id="inputSide3">

                <button class="box-main__btn" type="button" id="btnPerimTriangle">Perímetro</button>

                <p class="box-main__text">¿Cuanto mide la base y altura del triangulo?</p>
                <input class="box-main__input" type="number" placeholder="Base" name="inputBase" id="inputBase">
                <input class="box-main__input" type="number" placeholder="Altura" name="inputHeight" id="inputHeight">
                <button class="box-main__btn" type="button" id="btnAreaTriangle">Área</button>

            </div>
        </div>     <div class="box">
            <div class="box-header">
                <h2>Circulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide el radio de tu circulo?</p>
                <input class="box-main__input" type="number" placeholder="Ingrese radio" name="inputRadio" id="inputRadio">
                <button class="box-main__btn" type="button" id="btnDiameCirlce">Diámetro</button>
                <button class="box-main__btn" type="button" id="btnPerimCircle">Perímetro</button>
                <button class="box-main__btn" type="button" id="">Área</button>
            </div>
        </div>
    </section>

    <script src="js/geometricas.js"></script>
</body>
</html>
